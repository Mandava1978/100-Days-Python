<html>
<head>
    <title>JavaScript Global Scope Variable Example</title>
</head>
<body>
    <script>
       var x = 10; //Global Scope
       function Fun1()
       {
          console.log("Accessing within a Function : " + x); 
       }
       Fun1();
       console.log("Accessing Globally : " + x);
    </script>
</body>
</html>
