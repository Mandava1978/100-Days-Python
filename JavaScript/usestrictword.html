<html>
<head>
    <title>JavaScript Use Strict Example</title>
</head>
<body>
    <script>
        "use strict"
       function Fun1()
       {
          y = 20; //Declaring Auto and Assigning
          console.log("Accessing Variable y Locally: " + y); 
       }
       Fun1();
       console.log("Accessing Variable y Outside: " + y); 
    </script>
</body>
</html>
