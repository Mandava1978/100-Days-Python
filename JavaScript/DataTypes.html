<html>
<head>
    <title>JavaScript DataType example</title>
</head>
<body>
    <script>
        "use strict"
       var x;
       console.log("x Data Type: " + typeof(x)); 
       var x = 10;
       console.log("x data type : " + typeof(x));  //number
       x = "javasript"; 
       console.log("x data type : " + typeof(x)); //string
       x = true; 
       console.log("x data type : " + typeof(x)); //boolean
       
    </script>
</body>
</html>
