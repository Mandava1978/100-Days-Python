<body>
    <script type="text/javascript">
        function factorial(n) {
            if (n == 0) {
                return 1;
            }
            return factorial(n - 1) * n;            
        }   
        console.log(factorial(5));
    </script>
    <form>
        <input type="button" value="click" onclick="factorial(5)" />
    </form>
</body>
